     <div class="pluralsight-login">

           </footer>
        </div>
        <div class="image-section">
            <div class="span">
               <p>Let's create the future</p> <h1>together.</h1>
            </div>
            <div class="btn">
                <button>Start a FREE 10-day trial</button>
            </div>

     </div>
